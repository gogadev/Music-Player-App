<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <title>Music Player App</title>
  </head>
  <body>
    <audio id="player" ontimeupdate="updateProgress()">
      <source id="source" />
      Audio not supported
    </audio>

    <span id="currentlyPlayingSong"></span><br /><em
      ><span id="currentSong"></span
    ></em>

    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
      <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
      <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
      <p>Volume:</p>
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
      <i class="fas fa-volume-up"></i>
    </div>

    <div id="songList"></div>

    <p>
      Music: <a href="https://www.bensound.com">https://www.bensound.com</a>
    </p>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"
    ></script>

    <script src="goga.js"></script>
  </body>
</html>
